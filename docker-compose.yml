version: '3'
services:
  app:
    build:
        dockerfile: ./Dockerfile
        context: ./
    tty: true
    volumes:
        - ./line_notify:/app/line_notify
    working_dir: /app/line_notify
    environment:
      - PYTHONPATH=/app
      - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN}
      - LINE_GROUP_ID=${LINE_GROUP_ID}
